{% extends "_base.html" %}
{% block title %}My Profile{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">Update Your Profile</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
{% endblock %}
