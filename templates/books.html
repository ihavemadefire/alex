{% extends '_base.html' %}

{% block title %}Books{% endblock %}

{% block content %}
<div class="container">
    <h1>Books</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'media:book-detail' book.pk %}">{{ book.title }}</a>
        </li>
        {% endfor %} 
    </ul>
</div>
{% endblock %}
